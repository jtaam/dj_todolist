{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="toDo" ng-controller="toDoController">
<h1>To Do List</h1>
<form ng-submit="todoAdd()">
    <input type="text" ng-model="todoInput" placeholder="Add a new Todo...">
    <input type="submit" value="Submit">
</form>
<br>
<div ng-repeat="todo in todoList">
    <input type="checkbox" ng-model="todo.done"><span ng-bind="todo.todoText"></span>
</div>
<p>
    <button ng-click="remove()">Done</button>
</p>

<script src="http://127.0.0.1:8888/LocalAssets/angular-js/angular-1.6.10/angular.min.js"></script>
<script src="{% static 'js/todo.js' %}"></script>
</body>
</html>
